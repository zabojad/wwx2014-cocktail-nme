<html>
<head>
    <meta charset="utf-8" />
    <title>My App</title>
    <meta name="description" content="App sample for WWX 2014 talk on development workflow with Cocktail + NME" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="styles/my-app.css" />
    <link rel="stylesheet" type="text/css" href="styles/themes/default.css" />
</head>
<body>

    <div class="placeholder" style="height:100%;width:100%;">
        this element is styled inline to avoid FOUC 
        it should be set .placeholder{ display:none; } by the css
    </div>

    <div id="my-app" class="application theme-default pausing">

        <video>

            <source src="videos/wwx2014.mp4" type="video/mp4"></source>

        </video>

        <div class="controls">

            <div class="playBtn"></div>

            <div class="pauseBtn"></div>

            <div class="timeline">

                <div class="slider"><div></div></div>

            </div>

            <div class="soundBtn"></div>

        </div>

    </div>

    <script src="scripts/my-app.js"></script>

</body>
</html>
